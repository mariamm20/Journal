<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="#" />
  <title>Weather Journal</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"

  <link rel="stylesheet" href="css/style.css" />
</head>
</head>


<body>

  <section class="login">
    <h3>
      Weather Journal
    </h3>
    <input type="text" id="zip" placeholder="Enter zip code ">
    <textarea type="text" class="myInput" id="feelings" placeholder="Enter your feelings here" /></textarea>
    <button id="generate" type="submit"> Generate </button>
    <span class="title">Most Recent Entry</span>
    <div class="p" id="entryHolder">
      <p id="date"></p>

      <p id="temp"></p>

      <p id="content"></p>
    </div>
  </section>



  <!--Script part-->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="js/app.js" type="text/javascript"></script>


</body>

</html>
